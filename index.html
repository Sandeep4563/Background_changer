<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-color_changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Color-Changer</h1>
        <div class="button">
            <button class="random_color">Random-color</button>
            <input type="text" id="colorInput" placeholder="enter_color name">
            <button class="apply_color">Apply</button>
        </div>
        <p class="color_name">current_color:
            <span class="currentColorValue">aqua</span>
        </p>

        <button class="flicker">DJlight</button>
           
    </div>
    <script src="script.js"></script>
</body>
</html>
